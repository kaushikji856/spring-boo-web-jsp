# Required metadata
sonar.projectKey=_spring-boot-web-jsp
sonar.projectName=spring-boot-web-jsp
sonar.projectVersion=2.0

# Path to the parent source code directory.
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# Since SonarQube 4.2, this property is optional if sonar.modules is set. 
# If not set, SonarQube starts looking for source code from the directory containing 
# the sonar-project.properties file.
sonar.sources=D:\Project_Demo_Oxygen\spring-boot-web-jsp


#Comma-separated paths to directories containing the binary files (directories with class files, in the case of Java).
#sonar.binaries=D:\Project_Demo_Oxygen\spring-boot-web-jsp/build/classes

#Comma-separated paths to files with third-party libraries (JAR files in the case of Java). Patterns #can be used.
#sonar.libraries=D:\Project_Demo_Oxygen\spring-boot-web-jsp/WebContent/WEB-INF/lib/*.jar

#language used
sonar.language=java

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Additional parameters
sonar.my.property=value